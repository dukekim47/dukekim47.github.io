<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/projectstyles/rockpaperscissors/main.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors!</h1>
    <div class="main">
        <div class="display">
            <div id="result">THIS IS THE RESULT</div>
            <div id="choice">
                <div id="rock"></div>
                <div id="paper"></div>
                <div id="scissors"></div>
            </div>
        </div>
        <div class="controls">
            <div id="score">
                <p id="playerscore">Your Score :0</p>
                <p id="computerscore">Computer Score: 0</p>
            </div>
            <div class="buttons">
                <button id="start">How to Play?</button>
                <button id="reset">RESET</button>
            </div>
        </div>
    </div>
    <script src="/miniprojects/scripts/rockpaperscissors/rps.js"></script>
</body>
</html>
